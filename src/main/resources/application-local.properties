spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5000/cardvault_db
spring.datasource.username=cardvault
spring.datasource.password=cardvault

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml

application.jwt.secret.key=secret_key_for_jwt_authentication_in_local_environment
application.jwt.expirationMs=900000
app.encrypt.card_number.secret=CARD_NUMBER_ENCR